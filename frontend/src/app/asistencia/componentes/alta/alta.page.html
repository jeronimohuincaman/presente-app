<ion-header class="ion-no-border">
  <ion-toolbar color="primary"> <ion-buttons slot="start">
      <ion-back-button defaultHref="/asistencia" text=""></ion-back-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title> </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-item class="app-item">
    <ion-label position="stacked">Fecha</ion-label> <ion-datetime presentation="date-time" [(ngModel)]="fecha"></ion-datetime>
  </ion-item>

  <ion-item class="app-item">
    <ion-label position="stacked">Tipo</ion-label>
    <ion-select interface="popover" [(ngModel)]="tipo">
      <ion-select-option value="Ingreso">Ingreso</ion-select-option>
      <ion-select-option value="Egreso">Egreso</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item class="app-item">
    <ion-label position="stacked">Observaci칩n</ion-label>
    <ion-input [(ngModel)]="observacion" placeholder="A침ade una descripci칩n (opcional)"></ion-input>
  </ion-item>

  <div *ngIf="foto" class="image-preview-container">
    <img [src]="foto" class="image-preview"/>
  </div>

  <ion-button
    expand="block"
    color="medium" class="ion-margin-top ion-margin-bottom"
    (click)="tomarFotoYUbicacion()"
  >
    <ion-icon slot="start" name="camera-outline"></ion-icon> Tomar Foto y Guardar Ubicaci칩n
  </ion-button>

  <ion-button
    expand="block"
    color="success"
    class="ion-margin-bottom"
    (click)="guardar()"
  >
    <ion-icon slot="start" name="save-outline"></ion-icon> Guardar
  </ion-button>

</ion-content>

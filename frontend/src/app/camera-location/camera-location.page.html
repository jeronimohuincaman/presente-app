<ion-header>
  <ion-toolbar>
    <ion-title>Cámara y Ubicación</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-button expand="full" (click)="getLocation()">Obtener Ubicación</ion-button>
  <div *ngIf="location">
    <p>Latitud: {{ location.latitude }}</p>
    <p>Longitud: {{ location.longitude }}</p>
  </div>

  <ion-button expand="full" (click)="takePhoto()">Tomar Foto</ion-button>
  <div *ngIf="photo">
    <img [src]="photo" style="max-width: 100%;" />
  </div>

</ion-content>

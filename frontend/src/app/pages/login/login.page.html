<ion-content class="ion-no-padding">
  <div class="outer-container">
    <div class="form-container">
      <h1>Iniciar Sesión</h1>

      <form>
        <ion-item>
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-input type="email" placeholder="Correo electrónico"></ion-input>
        </ion-item>

        <ion-item>
          <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
          <ion-input type="password" placeholder="Contraseña"></ion-input>
        </ion-item>

        <ion-button expand="block" (click)="iniciarSesion()" class="ion-margin-top custom-button" color="primary">
          Iniciar Sesión
        </ion-button>
      </form>

      <div class="register-link">
        <span>¿No tenés cuenta?</span>
        <a routerLink="/register">Registrate</a>
      </div>
    </div>
  </div>
</ion-content>

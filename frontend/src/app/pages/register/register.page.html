<ion-content class="ion-no-padding">
  <div class="outer-container">
    <div class="form-container">
      <h1>Registrate</h1>

      <form>
        <ion-item>
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-input type="text" placeholder="Nombre"></ion-input>
        </ion-item>

        <ion-item>
          <ion-icon name="mail-outline" slot="start"></ion-icon>
          <ion-input type="text" placeholder="Correo electrónico"></ion-input>
        </ion-item>

        <ion-item>
          <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
          <ion-input type="password" placeholder="Contraseña"></ion-input>
        </ion-item>

        <ion-button expand="block" class="ion-margin-top custom-button" color="primary">
          Ingresar
        </ion-button>
      </form>

      <div class="register-link">
        <span>Ya tienes una cuenta?</span>
        <a routerLink="/login">Iniciar Sesion</a>
      </div>
    </div>
  </div>
</ion-content>

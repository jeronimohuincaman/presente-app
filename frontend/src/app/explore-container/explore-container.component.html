<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Explorar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen class="ion-padding">

  <h2>¡Bienvenido!</h2>
  <p>Nos alegra tenerte de vuelta.</p>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Resumen de tu actividad</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-icon name="calendar-outline" slot="start"></ion-icon>
          <ion-label>Último ingreso: <strong>5 de junio, 10:35 hs</strong></ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="checkmark-done-outline" slot="start"></ion-icon>
          <ion-label>Asistencias esta semana: <strong>3</strong></ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="camera-outline" slot="start"></ion-icon>
          <ion-label>Capturas registradas: <strong>8</strong></ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
